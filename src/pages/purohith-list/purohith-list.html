<header></header>
<ion-content padding class="bg-color">
  <h1 text-center padding-top class="heading">{{key === '' ? '' : key | titlecase }} Pandits</h1>
  <h1 text-center class="sub-heading">in {{cityName}}</h1>
  <ng-container *ngFor="let purohit of purohitList">
    <ion-card class="card" (click)="goToPurohitDetail(purohit)">
      <ion-item class="card-item">
        <ion-avatar item-start>
          <img [src]="purohit.image">
        </ion-avatar>
        <h2 padding-left class="card-heading">{{purohit.name}}</h2>
        <p padding-left class="card-subheading">{{purohit.experience}}</p>
      </ion-item>
    </ion-card>
  </ng-container>
  <!-- Space below  -->
  <div style="margin-bottom:70px">
  </div>
</ion-content>
