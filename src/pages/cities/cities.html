<header></header>
<ion-content padding class="bg-image">
  <div text-center>
    <img class="logo" src="../../assets/imgs/logo.png" />
    <hr class="cities-horizantal">
    <p class="label">Select a City</p>
    <hr class="cities-horizantal">
  </div>

  <ion-grid>
    <ion-row>
      <ion-col col-5 text-center (click)="goToLanguageList()">
        <img class="icons" src="../../assets/icon/varanasi-icon.png" />
        <p class="cityNames">Varanasi</p>
      </ion-col>

      <ion-col col-2 text-center>
        <!-- space -->
      </ion-col>
      <ion-col col-5 text-center (click)="goToNotFound()">
        <img class="icons" src="../../assets/icon/bangalore-icon.png" />
        <p class="cityNames">Bangalore</p>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col col-5 text-center (click)="goToNotFound()">
        <img class="icons" src="../../assets/icon/chennai-icon.png" />
        <p class="cityNames">Chennai</p>
      </ion-col>

      <ion-col col-2 text-center>
        <!-- space -->
      </ion-col>
      <ion-col col-5 text-center (click)="goToNotFound()">
        <img class="icons" src="../../assets/icon/delhi-icon.png" />
        <p class="cityNames">Delhi</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-5 text-center (click)="goToNotFound()">
        <img class="icons" src="../../assets/icon/hyderabad-icon.png" />
        <p class="cityNames">Hyderabad</p>
      </ion-col>
      <ion-col col-2 text-center>
        <!-- space -->
      </ion-col>
      <ion-col col-5 text-center (click)="goToNotFound()">
        <img class="icons" src="../../assets/icon/kolkota-icon.png" />
        <p class="cityNames">Kolkata</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
